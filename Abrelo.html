<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi amor 游눘</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.2em;
      color: #d6336c;
      animation: latido 1s infinite;
      margin-top: 20px;
    }
    @keyframes latido {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      max-width: 500px;
      margin: 20px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }
    .mensaje {
      font-size: 1.1em;
      margin-bottom: 15px;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 400px;
      background: #ffeef2;
      border-radius: 15px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
    }
    .heart {
      position: absolute;
      font-size: 2em;
      cursor: pointer;
      user-select: none;
    }
    #score {
      margin-top: 10px;
      font-weight: bold;
      font-size: 1.2em;
      color: #d6336c;
    }
    #finalMessage {
      margin-top: 15px;
      font-size: 1.2em;
      color: #a61e4d;
      font-weight: bold;
      line-height: 1.5;
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      animation: fall 3s linear forwards;
      z-index: 9999;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>游눏 Para el amor de mi vida 游눏</h1>
  <div class="card">
    <p class="mensaje">
      Amor, hice esto con todo mi cari침o para ti仇벒잺  
      Quiero recordarte lo especial y hermosa que eres para m칤.  
      Atrapa estos corazoncitos y descubre un mensaje oculto 游눘
    </p>

    <div id="gameArea"></div>
    <div id="score">Puntos: 0</div>
    <div id="finalMessage"></div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const scoreDisplay = document.getElementById("score");
    const finalMessage = document.getElementById("finalMessage");

    let score = 0;
    const goal = 10;
    let gameEnded = false;

    function createHeart() {
      if (gameEnded) return;

      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.textContent = "游눘";
      heart.style.left = Math.random() * (gameArea.clientWidth - 30) + "px";
      heart.style.top = "-30px";
      gameArea.appendChild(heart);

      let pos = -30;
      const fall = setInterval(() => {
        pos += 6; // 游눧 m치s r치pido
        heart.style.top = pos + "px";

        if (pos > gameArea.clientHeight) {
          heart.remove();
          clearInterval(fall);
        }
      }, 30);

      heart.addEventListener("click", () => {
        score++;
        scoreDisplay.textContent = "Puntos: " + score;
        heart.remove();
        clearInterval(fall);

        if (score >= goal && !gameEnded) {
          gameEnded = true;
          const mensajeFinal = 
            "Mi vida hermosa, felicidades 游봃 lograste atrapar todos los corazones... " +
            "y quiero que recuerdes que el m치s importante ya lo atrapaste desde hace tiempo: el m칤o 仇벒잺. " +
            "Quiero que, aunque a veces te sientas bajita de 치nimo, tengas presente que para m칤 eres perfecta. " +
            "No importa c칩mo te veas frente al espejo, yo siempre voy a verte como la mujer m치s hermosa, " +
            "la que llena mi vida de alegr칤a y me hace sentir afortunado todos los d칤as. " +
            "Descansa tranquila, amor, porque no est치s sola: me tienes a m칤, y siempre voy a estar aqu칤 para ti 游눗.";

          finalMessage.textContent = mensajeFinal;
          lanzarConfeti();
          leerMensaje(mensajeFinal);
        }
      });
    }

    // Genera corazones cada 0.8s
    setInterval(createHeart, 800);

    // Confeti animado
    function lanzarConfeti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = "-10px";
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.animationDuration = 2 + Math.random() * 3 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function getRandomColor() {
      const colors = ["#ff4d6d", "#ffcc00", "#4d96ff", "#00c9a7", "#ff6f61"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    // 游댉 Lectura autom치tica del mensaje
    function leerMensaje(texto) {
      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
      }
      const utter = new SpeechSynthesisUtterance(texto);
      utter.rate = 0.95; // velocidad suave
      utter.pitch = 1.05; // tono un poquito m치s c치lido
      const voices = window.speechSynthesis.getVoices();
      const es = voices.find(v => /es-/.test(v.lang)) || voices.find(v => v.lang.startsWith("es")) || voices[0];
      if (es) utter.voice = es;
      window.speechSynthesis.speak(utter);
    }

    // Asegurar que las voces carguen
    window.speechSynthesis.onvoiceschanged = () => {};
  </script>
</body>
</html>
